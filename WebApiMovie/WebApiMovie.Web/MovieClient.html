<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="MovieClient.js"></script>
    <title></title>
</head>

<body onload=init()>

    <h1>Movie Web Service Client</h1>

    <h2>List of all Movies</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Add a Movie</h2>
    <form id="postForm">
        Title:
        <input name="title"><br> Date:
        <input name="releaseDate"><br> Genre:
        <input name="genre"><br> Price:
        <input name="price"><br> Rating:
        <input name="Rating"><br>
        <button>Send Data</button>
    </form>
</body>

</html>
