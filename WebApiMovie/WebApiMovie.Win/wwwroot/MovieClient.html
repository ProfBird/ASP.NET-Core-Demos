<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="MovieClient.js"></script>
    <title></title>
</head>

<body onload=init()>

    <h1>Movie Web Service Client</h1>

    <h2>List of all Movies</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Add a Movie</h2>
    <form id="postForm">
        <label for="title">Title</label>
        <input name="title" placeholder="My Movie">
        <br>
        <label for="releaseDate">Date</label>
        <input name="releaseDate" placeholder="12/31/2000">
        <br>
        <label for="genre">Genre</label>
        <input name="genre" placeholder="Drama">
        <br>
        <label for="price">Price</label>
        <input name="price" placeholder="9.99">
        <br>
        <label for="rating">Rating</label>
        <input name="rating" placeholder="PG">
        <br><br>
        <button>Send Data</button>
    </form>
</body>

</html>
